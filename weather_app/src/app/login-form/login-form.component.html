<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="name"
            #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>

        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password"
            #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Password is required</div>
    </div>

</form>
