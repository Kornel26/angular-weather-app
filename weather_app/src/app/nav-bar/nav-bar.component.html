    <form class="example-form" class="center">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>City</mat-label>
            <input type="text" placeholder="Pick one" aria-label="City" matInput [formControl]="myControl"
                [matAutocomplete]="auto" [(ngModel)]="cityObj" (ngModelChange)="onCityObjectChange()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="getOptionText"
                class="andele-mono" >
                <mat-option *ngFor="let city of filteredOptions | async" [value]="city">
                    <span class="bold">{{city.name}}</span><span>,
                        {{city.code}}</span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
